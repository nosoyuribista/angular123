<div class="col-md-12">
	<h3>{{title}}</h3>

	<div class="identity-alert alert alert-success" *ngIf="identity && identity.sub">
		Te has identificado, bienvenido {{identity.email}}
	</div>

	<div class="identity-alert alert alert-danger" *ngIf="identity && identity.data">
		No te has identificado correctamente
	</div>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
		<p>
			<label>Email</label>
			<input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required>
			<span *ngIf="!email.valid && email.touched">El email no es valido</span>
		</p>	
		<p>
			<label>Contrasena</label>
			<input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
			<span *ngIf="!password.valid && password.touched">La contrasena no es valida</span>
		</p>
		<input type="submit" value="Entrar" class="btn btn-primary"	[disabled]="!loginForm.form.valid">
	</form>
</div>
